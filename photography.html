    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module">
        import PhotoSwipeLightbox from './packages/photoswipe/photoswipe-lightbox.esm.js';

        // Add image sizes
        $('.image').each(function () {
            const a = $(this)
            let imgSrc = a.attr('data-pswp-src');
            if (!imgSrc) {
                imgSrc = $(this).find('img').attr('src');
            }

            // Extract dimensions from image URL
            const dimensionsMatch = imgSrc.match(/_(\d+)x(\d+)\./);
            if (dimensionsMatch) {
                const width = parseInt(dimensionsMatch[1], 10);
                const height = parseInt(dimensionsMatch[2], 10);
                a.attr('data-pswp-src', imgSrc);
                a.attr('data-pswp-width', width);
                a.attr('data-pswp-height', height);
                // a.css('aspect-ratio', `${width / height}`);
            } else {
                console.warn(`Dimensions not found in URL for image: ${imgSrc}`);
            }
        });

        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery',
            children: 'a',
            pswpModule: () => import('./packages/photoswipe/photoswipe.esm.js'),
            paddingFn: (viewportSize, itemData, index) => {
                let padding = viewportSize.x * 0.05
                return {
                    top: padding,
                    bottom: padding,
                    left: padding,
                    right: padding
                };
            },
            bgOpacity: 0.95,
            // zoom: false,
            // initialZoomLevel: "fit",
            // secondaryZoomLevel: "fit",
            // maxZoomLevel: 1,
        });
        lightbox.init();
    </script>
