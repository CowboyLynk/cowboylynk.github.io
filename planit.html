<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planit</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity-fullscreen@1/fullscreen.css">
    <link rel="stylesheet" href="css/project.css">
</head>
<body>
<div class="hero is-small is-primary is-bold">
    <div class="hero-body">
        <nav class="columns is-vcentered">
        <!-- Left side -->
        <div class="column">
            <div class="container">
                <h1 class="title">PLAN<span style="color: #a8ffe9">IT</span></h1>
                <h2 class="subtitle">
                    Course planning made easy.
                </h2>
            </div>
        </div>

        <!-- Right side -->
        <div class="column">
            <figure class="image">
            <img src="images/planit/planit-cover.png">
        </figure>
        </div>
        </nav>
    </div>
</div>
<section class="section" id="project_info">
    <div class="container">
        <h2 class="subtitle is-4">About</h2>
        <p>
            You pick the courses you want to take without regard for logistics, and then Planit! figures out what
            schedules you can take.
        </p>

        <h2 class="subtitle is-4">Screenshots</h2>
        <div class="main-carousel" data-flickity='{ "fullscreen": true, "pageDots": false }'>
            <div class="carousel-cell">
                <figure class="image">
                    <img src="images/planit/planit-screenshot-1.png">
                </figure>
            </div>
            <div class="carousel-cell">
                <figure class="image">
                    <img src="images/planit/planit-screenshot-2.png">
                </figure>
            </div>
        </div>
    </div>
</section>

<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="https://unpkg.com/flickity-fullscreen@1/fullscreen.js"></script>
</body>
</html>
