<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cowboy Lynk</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Kanit">
    <script src="https://kit.fontawesome.com/f55cf00dfe.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Title -->
<section class="section">
    <div class="container">
        <h1 class="title">
            COWBOY LYNK
        </h1>
        <h2 class="subtitle">
            <a class="icon is-large" href="https://github.com/CowboyLynk" target="_blank">
                <i class="fab fa-github fa-lg"></i>
            </a>
            |
            <a class="icon is-large" href="https://www.linkedin.com/in/cowboylynk/" target="_blank">
                <i class="fab fa-linkedin fa-lg"></i>
            </a>
            |
            <a class="icon is-large" href="https://www.youtube.com/user/LynkFilms" target="_blank">
                <i class="fab fa-youtube fa-lg"></i>
            </a>
        </h2>
    </div>
</section>

<!-- Cards -->
<section class="section" style="padding-top: 0">
<div class="container">
    <div class="columns">
        <div class="column is-one-quarter">
            <div class="card" id="scribr">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Gazer</p>
                            <div class="tags subtitle">
                                <span class="tag">Swift</span>
                                <span class="tag">OpenCV</span>
                                <span class="tag">ARKit</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-one-quarter">
            <div class="card" id="planit">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Plan It!</p>
                            <div class="tags subtitle">
                                <span class="tag">Django</span>
                                <span class="tag">Python</span>
                                <span class="tag">HTML</span>
                                <span class="tag">CSS</span>
                                <span class="tag">JS</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

<!-- Modal Popup -->
<section class="section loading" id="blur">
<div class="box loading" id="project_box">
    <a class="delete" id="close_project" onclick="hideModalProject()"></a>
    <div id="project"></div>
</div>
</section>

<!-- load scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js" charset="UTF-8"></script>
<!-- end load scripts -->
</body>
</html>
